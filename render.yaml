services:
  # CyborgDB Service (Separate Free Tier Instance)
  - type: web
    name: ciphercare-cyborgdb
    env: docker
    dockerfilePath: ./docker/cyborgdb.Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /v1/health
    envVars:
      - key: CYBORGDB_API_KEY
        value: cyborg_9e8c1c2e25c944d78f41ac7f23376d23

  # Backend Service (Separate Free Tier Instance)
  - type: web
    name: ciphercare-backend
    env: python
    buildCommand: pip install -r requirements-render.txt.backup
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
    envVars:
      # Connect to CyborgDB service via public URL
      - key: CYBORGDB_BASE_URL
        value: https://ciphercare-cyborgdb.onrender.com
      - key: CYBORGDB_API_KEY
        value: cyborg_9e8c1c2e25c944d78f41ac7f23376d23
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

