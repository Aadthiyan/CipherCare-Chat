services:
  # Combined Backend + CyborgDB Service with Pre-loaded Patient Data
  - type: web
    name: ciphercare-backend
    env: docker
    dockerfilePath: ./docker/backend-with-preloaded-data.Dockerfile
    dockerContext: .
    plan: free  # Free tier works - data is baked into image!
    healthCheckPath: /health
    # No persistent disk needed - data is pre-loaded in the image!
    envVars:
      # CyborgDB runs on localhost:8002 inside the same container
      - key: CYBORGDB_BASE_URL
        value: http://localhost:8002
      # API key needed for both build-time data loading and runtime
      - key: CYBORGDB_API_KEY
        value: cyborg_9e8c1c2e25c944d78f41ac7f23376d23
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

