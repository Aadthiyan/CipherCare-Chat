services:
  # Backend with CyborgDB Embedded (Free Tier Compatible!)
  - type: web
    name: ciphercare-chat
    env: python
    buildCommand: pip install -r requirements-render.txt.backup
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free  # Free tier works with embedded mode!
    healthCheckPath: /health
    envVars:
      # CyborgDB Embedded - no external service needed!
      - key: CYBORGDB_API_KEY
        value: cyborg_9e8c1c2e25c944d78f41ac7f23376d23
      # Data directory for embedded storage (ephemeral on free tier)
      - key: CYBORGDB_DATA_DIR
        value: /opt/render/project/src/cyborgdb_data
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

