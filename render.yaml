services:
  # Combined Backend + CyborgDB Service
  - type: web
    name: ciphercare-backend
    env: docker
    dockerfilePath: ./docker/backend-with-cyborgdb.Dockerfile
    dockerContext: .
    plan: starter  # Starter plan required for persistent disk
    healthCheckPath: /health
    # Persistent disk for CyborgDB data
    disk:
      name: cyborgdb-data
      mountPath: /app/cyborgdb_data
      sizeGB: 1
    envVars:
      # CyborgDB runs on localhost:8002 inside the same container
      - key: CYBORGDB_BASE_URL
        value: http://localhost:8002
      - key: CYBORGDB_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

