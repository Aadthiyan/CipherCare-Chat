services:
  # Combined Backend + CyborgDB Service with Pre-loaded Patient Data
  - type: web
    name: ciphercare-backend
    env: docker
    dockerfilePath: ./docker/backend-with-preloaded-data.Dockerfile
    dockerContext: .
    plan: starter  # Starter plan (2GB RAM) for all 221 patients
    healthCheckPath: /health
    # No persistent disk needed - data is pre-loaded in the image!
    envVars:
      # CyborgDB runs on localhost:8002 inside the same container
      - key: CYBORGDB_BASE_URL
        value: http://localhost:8002
      # API key synced from Render environment (set in dashboard)
      - key: CYBORGDB_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false

