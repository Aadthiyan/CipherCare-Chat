services:
  # CyborgDB Service
  - type: web
    name: ciphercare-cyborgdb
    env: docker
    dockerfilePath: ./docker/cyborgdb.Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    disk:
      name: cyborgdb-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: CYBORGDB_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CYBORGDB_DATA_DIR
        value: /data

  # Backend Service
  - type: web
    name: ciphercare-backend
    env: docker
    dockerfilePath: ./docker/backend.Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      # Point to internal CyborgDB service (format: http://service-name:port)
      - key: CYBORGDB_BASE_URL
        value: http://ciphercare-cyborgdb:8002
      - key: CYBORGDB_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
