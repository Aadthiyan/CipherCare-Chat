services:
  # CyborgDB Service
  - type: web
    name: ciphercare-cyborgdb
    env: docker
    dockerfilePath: ./docker/cyborgdb.Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /v1/health
    disk:
      name: cyborgdb-data
      mountPath: /home/cyborguser/.cyborgdb
      sizeGB: 1
    envVars:
      - key: CYBORGDB_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  # Backend Service
  - type: web
    name: ciphercare-backend
    env: docker
    dockerfilePath: ./docker/backend.Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      # Point to internal CyborgDB service (Render uses port 10000 for web services)
      - key: CYBORGDB_BASE_URL
        value: http://ciphercare-cyborgdb:10000
      - key: CYBORGDB_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
