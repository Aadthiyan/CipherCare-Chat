version: '3.8'

services:
  # CyborgDB Service (Vector Store Provider)
  cyborgdb:
    image: cyborgdb-service:latest
    container_name: cyborgdb
    ports:
      - "5432:5432" # Database listener (if applicable)
      - "8002:8002" # HTTP API (expose for host access; backend in compose can use http://cyborgdb:8002)
    environment:
      - CYBORGDB_API_KEY=${CYBORGDB_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - chatbot-net

  # Placeholder for Backend (FastAPI)
  backend:
    build: ./backend
    container_name: cipercare-backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - CYBORGDB_BASE_URL=http://cyborgdb:8002
    depends_on:
      - cyborgdb

  # Placeholder for Frontend
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"

networks:
  chatbot-net:
    driver: bridge
